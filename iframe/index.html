    <h2>Map</h2>
    <!-- Norint gauti koda is google.maps nueiname, surandame vieta, 
    spaudziame bendrinti, zemelapis ir gauname html. 
    Bloga versija - maps.lt, kur negalime gauti iframe, tik su dalintis
    galime gauti svetaines adresa, kuris netinkamai veikia (neveikia jei
    mazesne 400). 
    Style border 0 nuima border apie zemelapi. Loading:lazy - uzkrauna
    pirma tuos, kurie...  -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23755.92335556115!2d12.434594519210407!3d41.90381502658281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1325890a57d42d3d%3A0x94f9ab23a7eb0!2s00120%20Vatican%20City%2C%20Vatikanas!5e0!3m2!1slt!2slt!4v1648144986382!5m2!1slt!2slt"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <iframe style="border:0"; width="600" height="450" src="https://maps.lt/map/?lang=lt#obj=502994;6028821;Alytus;Alytaus%20m.%20sav.&xy=502994,6028821&z=200000&lrs=vector,hybrid_overlay,vector_2_5d,stops,zebra" frameborder="0"></iframe>
        <br>
    <!-- youtube>Bendrinti>Iterpti. TEISES - jei nemonetized tavo svetaine
    tada gali naudoti, taciau jei monetized - ne. Taip pat nerodo, jei daug perziuru
    tada Vaizdo irasas nepasiekiamas. -->
